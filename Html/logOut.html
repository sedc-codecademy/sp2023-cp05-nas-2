<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/myLoginStyle.css" />
    <title>My project</title>
  </head>
  <style>
    body {
      display: flex;
      width: 100%;
      height: 100vh;
      background-image: url("../CSS/images/news-background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
  <body id="logoutBody">

      <!-- section navbar -->
      <div class="container">
        <header class="navbar">
          <!-- <div class="logo">TECH NEWS</div> -->
          <nav class="navigation">
            <button class="btnLogin-popup">Login</button>
          </nav>
        </header>
        <div class="wrapper">
          <span class="icon-close"><ion-icon name="close"></ion-icon></span>
          <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="mail" required autocomplete="email" />
                <label for="">Email</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input
                  type="password"
                  id="pass"
                  required
                  autocomplete="current-password"
                />
                <label for="">Password</label>
              </div>
              <div class="remember-forgot">
                <label for="toggleSwitch"
                  ><input type="checkbox" id="checkRemember" />Remember me</label
                >
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn login">Login</button>
              <div class="login-register">
                <p>
                  Don't have an account?<a href="#" class="register-link"
                    >Register</a
                  >
                </p>
              </div>
            </form>
          </div>
          <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="username" required />
                <label for="">Username</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required />
                <label for="">Email</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" required />
                <label for="">Password</label>
              </div>
              <div class="remember-forgot">
                <label for=""
                  ><input type="checkbox" />I agree to the terms &
                  conditions</label
                >
              </div>
              <button type="submit" class="btn register">Register</button>
              <div class="login-register">
                <p>
                  Already have an account?<a href="#" class="login-link">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
  
 
  </body>
  <script src="../JS/login.js"></script>
  <script src="../JS/main.js"></script>
</html>
