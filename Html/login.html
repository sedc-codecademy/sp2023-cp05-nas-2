<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/myLoginStyle.css" />
    <title>My project</title>
  </head>
  <body>
    <!-- section navbar -->
    <div class="container">
      <header class="navbar">
        <!-- <div class="logo">TECH NEWS</div> -->
        <nav class="navigation">
          <button class="btnLogin-popup">Login</button>
        </nav>
      </header>
      <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="mail" required autocomplete="email"/>
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon id="passIcon" name="lock-closed"></ion-icon></span>
              <input type="password" id="pass" required autocomplete="current-password"/>
                 <input type="text" id="passTExt" required  />
              <label for="">Password</label>
            </div>
            <div class="remember-forgot">
              <label for="toggleSwitch"
                ><input type="checkbox" id="checkRemember" />Remember me</label
              >
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn login">Login</button>
            <div class="login-register">
              <p>
                Don't have an account?<a href="#" class="register-link"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <h2>Registration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" id="username" required />
              <label for="">Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="email" required />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password" required />
              <label for="">Password</label>
            </div>
            <div class="remember-forgot">
              <label for=""
                ><input type="checkbox" />I agree to the terms &
                conditions</label>
            </div>
            <button type="submit" class="btn register">Register</button>
            <div class="login-register">
              <p>
                Already have an account?<a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../JS/login.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
