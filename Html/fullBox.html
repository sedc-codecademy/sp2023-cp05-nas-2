<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/myStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Rubik+Glitch&family=Unbounded:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../CSS/register.css" />
  </head>
  <body>
    <div class="navbar">
      <!-- <button class="btn" type="button" style="visibility: hidden">
        <i class="fa fa-arrow-left"></i>
      </button> -->
      <div class="logo">TECH NEWS</div>
      <div class="dropdow">
        <button
          class="btn"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa fa-bars"></i>
        </button>
        <ul
          class="dropdown-menu position-absolute top-100 start-50 end-0 dropdown-menu-dark"
        >
          <li>
            <a class="dropdown-item" href="#" id="TechCrunchMobile"
              >Latest News</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" id="EventsMobile">Events</a>
          </li>
          <li>
            <a class="dropdown-item" href="#" id="conctactUsMobile"
              >Contact Us</a
            >
          </li>
          <li>
            <a href="logOut.html"><button class="btnLogout">LogOut</button></a>
          </li>
        </ul>
      </div>
      <div class="menu">
        <a class="dropdown-item" href="#" id="TechCrunch">Latest News</a>
        <a class="dropdown-item" href="#" id="Events">Events</a>
        <a class="dropdown-item" href="#" id="conctactUs">Contact Us</a>
        <a href="logOut.html"><button class="btnLogout">LogOut</button></a>
      </div>
    </div>
    <div class="page-wrapper">
      <div class="full-post-container">
        <div class="full-post container" id="containerTechCrunch">
          <div class="full-post-box">
            <img
              src="../CSS/images/programming.jpg"
              class="post-img"
              alt="..."
            />
            <div class="full-datas">
              <a href="#" class="full-post-title"> Title</a>
              <span class="post-date">12-may-2023</span>
              <p class="full-post-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint
                sunt, aliquid, ea perferendis illum fuga quod minima inventore
                aperiam, harum ipsum voluptate? A, amet!
              </p>
              <div class="source-name">
                <span class="source-name">BBC</span>
              </div>
              <div class="likes">
                <div class="likes-up">
                  <button onclick="likeCounterFn">
                    <i class="fa fa-thumbs-up"></i>
                  </button>
                  <span id="likes">0</span>
                </div>
                <div class="likes-down">
                  <button onclick="unlikeCounterFn">
                    <i class="fa fa-thumbs-down"></i>
                  </button>
                  <span id="unlikes">0</span>
                </div>
              </div>
              <div class="comments">
                <label for="comments">Comments</label>
                <textarea
                  type="text"
                  name="userComments"
                  id="userComments"
                  placeholder="Write a comment"
                  v-model="newItem"
                  @keyup.enter="addItem()"
                ></textarea>
                <div class="comments-buttons">
                  <button v-on:click="addItem()" id="cancelComment">
                    Cancel
                  </button>
                  <button v-on:click="addItem()" id="addComment">
                    Comment
                  </button>
                </div>
              </div>
              <div class="allUserComments"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../JS/main.js"></script>

    <script src="../JS/fullBox.js"></script>
  </body>
</html>
